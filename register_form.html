<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="IMG_1819.DNG" alt="Error" class="ig">

        <div class="content">
            <h1 >Hello, Welcome!</h1>
            <p>Have account yet! Register Now..</p>
            <button>Click here!</button>
        </div>
        <div class="form-box">
            <form action="/action_page.php">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="eg: jim">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="eg: seanghai">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Eg: *******@gmail.com">

                <label for="country">Country</label >
                <select>
                    <option value="cambodia">Cambodia</option>
                    <option value="australia">Australia</option>
                    <option value="japan">Japan</option>
                    <option value="usa">USA</option>
                    <option value="siem"> Siem</option>
                    <option value="soute_korea">Soute Korea</option>
                </select>
                <label>Hobbies:</label>
                <input type="checkbox" name="hobby" value="reading"> Reading
                <input type="checkbox" name="hobby" value="sports"> Sports
                <input type="checkbox" name="hobby" value="music"> Music

                <input type="submit" value="Submit">
            </form>
        </div>
        <!-- Navbar -->
        <nav class="navbar">
        <div class="container">
            <span class="logo">Register Site</span>
            <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            </div>
        </div>
        </nav>
    </div>
</body>
</html>
